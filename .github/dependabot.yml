version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 2
    groups:
      npm-non-major:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /platform
    schedule:
      interval: monthly
    open-pull-requests-limit: 2
    groups:
      npm-non-major:
        patterns:
          - "*"
        update-types:
          - minor
          - patch

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    open-pull-requests-limit: 1
    groups:
      actions-non-major:
        patterns:
          - "*"
        update-types:
          - minor
          - patch
